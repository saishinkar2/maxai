<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max AI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- Showdown.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body" id="messages" style="height: 400px; overflow-y: auto; background-color: #f8f9fa;">
                <!-- Chat messages will be appended here -->
            </div>

            <form id="chat-form" class="mt-3" novalidate>
                <div class="input-group">
                    <!-- Accessibility improvement by adding a hidden label -->
                    <label for="user-input" class="visually-hidden">Type a message</label>
                    <input type="text" id="user-input" class="form-control" placeholder="Type a message..." required>
                    <button type="submit" class="btn btn-warning text-white">Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS File -->
    <script src="script.js"></script>
</body>

</html>
